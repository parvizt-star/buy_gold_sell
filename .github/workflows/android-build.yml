name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-setuptools python3-wheel \
            git zip openjdk-11-jdk \
            libffi-dev libssl-dev liblzma-dev zlib1g-dev \
            libncurses5-dev libncursesw5-dev

      - name: Install buildozer & p4a
        run: |
          pip install --upgrade pip
          pip install Cython==0.29.33
          pip install buildozer
          pip install python-for-android==2024.1.0

      - name: Ensure buildozer.spec exists
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      - name: Warm up build (download SDK)
        env:
          BUILDOZER_WARN_ON_ROOT: "1"
          P4A_NO_PREREQUISITES: "1"
        run: |
          buildozer -v android debug || true

      - name: Install Android SDK packages
        run: |
          SDKROOT="$HOME/.buildozer/android/platform/android-sdk"
          SDKMANAGER="$SDKROOT/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -f "$SDKMANAGER" ]; then
            SDKMANAGER="$SDKROOT/tools/bin/sdkmanager"
          fi

          if [ -f "$SDKMANAGER" ]; then
            yes | "$SDKMANAGER" --sdk_root="$SDKROOT" \
              "platforms;android-33" \
              "build-tools;33.0.3" \
              "platform-tools"
          fi

      - name: Build APK
        env:
          BUILDOZER_WARN_ON_ROOT: "1"
          P4A_NO_PREREQUISITES: "1"
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GoldSilver-APK
          path: bin/*.apk
