name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            python3-setuptools \
            python3-wheel \
            git \
            zip \
            openjdk-11-jdk \
            libffi-dev \
            libssl-dev \
            liblzma-dev \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Ensure buildozer.spec exists
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      # این مرحله فقط باعث می‌شود Buildozer اندروید SDK را دانلود کند.
      # اگر fail شد اشکالی ندارد، برای همین آخر خط `|| true` گذاشتیم.
      - name: Warm-up build (download Android SDK)
        run: |
          buildozer android debug || true

            - name: Install Android SDK packages (accept licenses)
            run: |
          SDKROOT="$HOME/.buildozer/android/platform/android-sdk"
          SDKMANAGER="$SDKROOT/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -f "$SDKMANAGER" ]; then
            SDKMANAGER="$SDKROOT/tools/bin/sdkmanager"
          fi

          if [ -f "$SDKMANAGER" ]; then
            echo "Using sdkmanager at $SDKMANAGER"
            yes | "$SDKMANAGER" --sdk_root="$SDKROOT" \
              "platform-tools" \
              "platforms;android-31" \
              "build-tools;33.0.2"
          else
            echo "sdkmanager not found, skipping SDK packages install."
          fi


      # حالا بیلد واقعی را انجام می‌دهیم.
      - name: Build debug APK
        env:
          BUILDOZER_WARN_ON_ROOT: "1"
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: goldsilver-apk
          path: bin/*.apk
